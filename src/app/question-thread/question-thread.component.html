<div *ngIf="question">
    <div>
        <div class="d-flex align-items-center">
            <div>
                <h3 [innerHTML]="question.title"> </h3>
                <div>
                    viewed {{question.view_count}} times
                </div>
            </div>
        </div>
        <hr>
        <ss-post-detail [post]="question"></ss-post-detail>
    </div>
    <hr>
    <div>
        <h2>{{question.answers.length}} Answers</h2>
        <hr>
        <div *ngFor="let answer of question.answers">
            <ss-post-detail [post]="answer" [highlight]="answer.is_accepted"></ss-post-detail>
            <hr>
        </div>
    </div>
</div>
