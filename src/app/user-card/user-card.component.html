<div class="text-center user-card">
    <div class="border p-1 user-card-content">
        <img [src]="user.profile_image">
        <br>
        <a [href]="user.link"
           target="_blank">
            {{user.display_name}}
        </a>
        <br>
        <span>
            {{user.reputation | number}}
        </span>
    </div>
</div>
